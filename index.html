<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1000 user-scalable=0" />
    <title>Movies!</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet" />

</head>




<body>

    <header class="mas">
        <div class="container h-100 align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="mx-auto">
                        <br><br>
                        <h1 class=>Find Movies!</h1>
                        <h2 class=>Enter the name of a movie or of a cast to see their best work!</h2>
                        <form id="form">
                            <div class="input-group input-group-newsletter">
                                <input class="form-control" id="search-input" placeholder="Enter name here..."
                                    aria-label="Enter email..." aria-describedby="submit-button">
                                <div class="input-group-append">
                                    <button class="boton btn btn-success" type="button" id="button">Search <br></button>
                                </div>
                            </div>
                        </form>

                        <p class="noresults">
                        </p>
                        <p class="noresults2">It might take a few seconds to load the database for your first search
                            (depending on your internet connection)
                        </p>

                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Movie </th>
                                    <th scope="col">Rating </th>
                                    <th scope="col">Year </th>
                                    <th scope="col">Director </th>
                                    <th scope="col">Actors </th>
                                    <th scope="col">Description </th>
                                </tr>
                            </thead>
                            <tbody>
                    </div>
                </div>

            </div>
        </div>



        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
